<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8eb453f12c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <header>
            <h1 id="title"><span class="fa fa-free-code-camp"></span> freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form class="focus" id="survey-form">
            <div class="form-group">
                <label for="name" class="form-label" id="name-label">Name</label>
                <input type="text" class="form-control" placeholder="Enter your name" id="name" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label" id="email-label">Email</label>
                <input type="email" class="form-control" placeholder="Enter your Email" id="email" required>
            </div>
            <div class="form-group">
                <label for="number" class="form-label" id="number-label">Age (optional)</label>
                <input type="number" class="form-control" placeholder="Enter your age" id="number" min="16" max="110">
            </div>
            <div class="form-group">
                <label for="dropdown" class="form-check-label">Which option best describes your current role?</label>
                <select class="form-select" id="dropdown" required>
                    <option value="" selected disabled>Select your current role</option>
                    <option>Student</option>
                    <option>Full time Job</option>
                    <option>Full time Learner</option>
                    <option>Prefer Not to Say</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="recom" class="form-check-label">Would you recommend freeCodeCamp to a friend?</label>
                <div class="form-check">
                    <label for="recom" class="form-check-label">Definitely</label>
                    <input type="radio" class="form-check-input" id="recom" name="recom" value="def" checked>
                </div>
                <div class="form-check">
                    <label for="recomm" class="form-check-label">Maybe</label>
                    <input type="radio" class="form-check-input" id="recomm" name="recom"  value="may"> 
                </div>
                <div class="form-check">
                    <label for="recommm" class="form-check-label">Not Sure</label>
                    <input type="radio" class="form-check-input" id="recommm" name="recom"  value="notsure">
                </div>
            </div>
            <div class="form-group">
                <label for="fav" class="form-check-label">What is your favorite feature of freeCodeCamp?</label>
                <select id="fav" class="form-select">
                    <option selected disabled>Select an option</option>
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Open Source</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-check-label">What would you like to see improved? (Check all that apply)</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="fep" value="fp"> 
                    <label class="form-check-label" for="fep">Front-end Projects</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="bep" value="bp"> 
                    <label class="form-check-label" for="bep">Back-end Projects</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="dv" value="dv"> 
                    <label class="form-check-label" for="dv">Data Visualization</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="chl" value="chl">  
                    <label class="form-check-label" for="chl">Challenges</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="osc" value="osc"> 
                    <label class="form-check-label" for="osc">Open Source Community</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="gitter" value="glr"> 
                    <label class="form-check-label" for="gitter">Gitter help rooms</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="vid" value="vid"> 
                    <label class="form-check-label" for="vid">Videos</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="cmeet" value="cmeet"> 
                    <label class="form-check-label" for="cmeet">City Meetups</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="wki" value="wiki"> 
                    <label class="form-check-label" for="wki">Wiki</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="frm" value="from"> 
                    <label class="form-check-label" for="frm">Forum</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="adcourse" value="adcourse"> 
                    <label class="form-check-label" for="adcourse">Additional Courses</label>
                </div>
            </div>
            <div class="form-text">
                <label for="cmts" class="form-check-label">Any Comments or Suggestions?</label>
                <textarea id="cmts" rows="5" class="form-control" placeholder="Enter Your Comment here..."></textarea>
            </div>
            <button type="submit" class="w-100 border-0 mt-5" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
